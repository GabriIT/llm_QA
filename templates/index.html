<!DOCTYPE html>
<html>
<head>
    <title>Query & Response</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> 
    <style>
        /* Add any custom styling you like */
        #queryInput {
            width: 80%;
            padding: 10px;
            margin: auto;
            box-sizing: border-box;
        }
        
        .modal-body {
            max-width: 600px; /* Optional: set a maximum width for the modal body */
            margin: 20px auto; /* Center horizontally and vertically */
        }
    </style>
</head>
<body>

    <h1>Ask Your Question</h1>

    <form id="queryForm">
        <input type="text" id="queryInput" placeholder="Enter your query here..." required>
        <button type="submit">Submit</button>
    </form>

    <!-- Modal HTML -->
    <div class="modal fade" id="responseModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Response</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="responseContainer">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../static/script_llm.js"></script> </body>
</html>
